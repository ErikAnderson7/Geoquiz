<html>
    <head>
        <link rel="stylesheet" type="text/css" href="static/css/geoquiz.css">
        <link rel="stylesheet" type="text/css" href="static/css/map.css">
        <title>Geoquiz</title>
    </head>
    <body>
        <div id="top-bar">
            <div id="quiz-picker-holder">
                <label class="prompt-label" for="quiz-type">Quiz: </label>
                <select class="quiz-picker" id="quiz-type" name="Quiz Type">
                    <option selected value="World">World</option>
                    <option value="Africa">Africa</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
            <div class="top-bar-items">
                <a class="link-button" href="http://www.geoquiz.io/">Singleplayer</a>
                <a class="link-button" href="http://multiplayer.geoquiz.io">Multiplayer</a>
                <a class="link-button" href="/Statistics">Statistics</a>
            </div>
        </div>
        <div id="map-holder" class="game-map-holder"></div>
        <div class="popup">
            <span class="popuptext" id="myPopup"></span>
        </div>
        <div id="bottom-bar">
            <div id="bottom-bar-items">
                <h1 class="bottom-bar-text" id="prompt">Guess: </h1>
                <h1 class="bottom-bar-text" id="prompt-country"></h1>
                <input id="reset-button" type="button" value="Next Question" onclick="resetAndGetNextQuestion()"/> 
            </div>
            <div id ="bottom-bar-guesses">
                <h1 class="bottom-bar-text" id="guess-correct">Correct:</h1>
                <h1 class="bottom-bar-text" id="guess-correct-count">0</h1>
                <h1 class="bottom-bar-text" id="guess-total">Total:</h1>
                <h1 class="bottom-bar-text" id="guess-total-count">0</h1>
            </div>
        </div>
    </body>

    <script src="https://d3js.org/d3-array.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="static/js/map.js"></script>
    <script src="static/js/game.js"></script>
</html>
